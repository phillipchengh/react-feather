<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  {block:Description}<meta name="description" content="{MetaDescription}" />{/block:Description}
  <title>{Title} {block:PostTitle} {PostTitle} {/block:PostTitle}</title>

  <link rel="shortcut icon" href="{Favicon}">
  <link rel="alternate" type="application/rss+xml" href="{RSS}">
  <link rel="apple-touch-icon" href="{PortraitURL-128}"></link>

  <meta name="viewport"  content="width=660"/>
<style type="text/css">/*    "Feather"
  http://www.tumblr.com/theme/3357
  
  by Eric Hu
  http://erichu.tumblr.com/
  http://ericpaints.it/
 */


/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    ALL BROWSER RESET
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */

  html, body, div, span, applet, object, iframe,
  h1, h2, h3, h4, h5, h6, p, blockquote, pre,
  a, abbr, acronym, address, big, cite, code,
  del, dfn, em, font, img, ins, kbd, q, s, samp,
  small, strike, strong, sub, sup, tt, var,
  dl, dt, dd, ol, ul, li,
  fieldset, form, label, legend,
  table, caption, tbody, tfoot, thead, tr, th, td {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font-weight: inherit;
    font-style: inherit;
    font-size: 100%;
    font-family: inherit;
    vertical-align: baseline;
  }
  
  :focus { outline: 0; }
  
  body {
    line-height: 1;
    color: black;
    background: white;
    }
    
  ol, ul {
    list-style: none;
    }
  
  table {
    border-collapse: separate;
    border-spacing: 0;
    }
  
  caption, th, td {
    text-align: left;
    font-weight: normal;
    }
    
  blockquote:before, blockquote:after, q:before, q:after { content: ""; }
  
  blockquote, q { quotes: "" ""; }
  
  

/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    BODY, WRAPPINGS, ANCHORS, anything sitewide
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */

  html {
    font-size: 13px; }
  
  body {
    font-family: Georgia, "Times New Roman", Times, serif;
    font-size: 11px;
    line-height: 1.8em;
    color: #919191;
    background: #fff;
    padding: 60px 60px 60px 100px;
    width: 660px; }
    
  a { color: #6DC0A9; text-decoration: none; }
    
  a:hover { color: #4A8D75; }
        
        
        
      

        
/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    HEADER
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */
  
  #header {
    margin: 0 0 7em 0; }
  
  #header h1 a {
    font: normal 2em Georgia, "Times New Roman", Times, serif;
    color: #000; }
      
  #header h1 a:hover { color: #000; }
    
  #description {
    color: #919191;
    margin: 0 0 7em 0; }
        
  #description a {
    color: #6DC0A9; }
          
  #description a:hover {
    color: #4A8D75; }
    
    
    
    
/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    CONTENT
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */   
    
  .post {
    width: 500px;
    margin: 0 0 7em 0; }
    
  .permalink {
    float: right;
    margin-top: -10px; }
      
  .permalink a, .permalink a:link, .permalink a:visited {
    color: #3F3F3F; }   
        
  .permalink a:hover {
    color: #000;  }
        
  #content blockquote {
        padding: 0 0 0 15px;
        margin: 10px 0;
    border-left: 1px dotted #d0d0d0; }
        #content blockquote p {
    line-height: 1.8em; }
    
  .postmeta {
    margin-top: 10px;
    font: italic 11px Helvetica, Arial, sans-serif; }
    
  .postmeta a, .postmeta a:link, .postmeta a:visited {
    color: #ccc;
    border-bottom: 1px dotted #ddd; }
    
  .postmeta a:hover {
    color: #333;
    border-bottom: 1px dotted #333 }
    


/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    QUOTE
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */   
    
  .quote p, .photo p, .video p, .audio p, #content .conversation, .text blockquote, #footer {
    color: #333;  }

      
    
    
    
/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    PHOTO
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */
  
  
  .photo img, .photo a img, .video object {
  max-width: 500px;
  }

    
    
    
    
/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    CONVERSATION
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */
  
  #content .conversation {
    line-height: 2em; }
  
  .member1 {
    color: #5d838b;
    background: #f9f9f9; }
  
  .label { 
    font-weight: bold;
    font-style: italic;
    color: #999;
    padding-right: 10px; }
      
  .member1 .label { color: #5d838b; }

  
  
  
  
/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    TEXT
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */
  
    
  .text h2, .conversation h2 {
    color: #555;
    font: normal 14px Georgia, "Times New Roman", Times, serif;
    margin: 0 0 1.5em 0; }
    
  .text p, .audio p, .link p {
    margin: 0 0 1.5em 0; }
    
  .text blockquote {
    margin: 0 0 1.5em 1.5em;
    padding: 0 0 0 1.5em;
    border-left: 1px solid #304156; }
  
  ul {
    list-style-type: none; }
    
  ol {
    list-style-type: none;
    margin: 0 0 1.5em 2.5em; }
    
  ol.notes li {
    width: 500px;
    padding: 3px 0;
    margin: 0 0 3px -28px;
    border-bottom: 1px solid #f5f5f5; }
    
  ol.notes li:hover {
    border-bottom: 1px solid #e0e0e0; }
    
  ol.notes li img {
    padding-right: 10px;
    margin-bottom: -5px;
    opacity: 0.85;
    filter:alpha(opacity=85); }
    
  ol.notes li img:hover {
    opacity: 1;
    filter:alpha(opacity=100); }  
    
  strong { color: #444; font-weight: bold; }
  
  em { font-style: italic; }
  

/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    LINK
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */

.link h2 {
  margin: 0 0 20px 0; }

  
/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    AUDIO
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */
    
  span.playcount {
    font: italic 11px Georgia, "Times New Roman", Times, serif; }
    
/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    NAVIGATION
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */
  
  #navigation {
    margin-bottom: 30px; }
  
  #navigation span.page_number {
    color: #d0d0d0; }
    
    
/*  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    FOOTER
  ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ */
  
  #footer {
    margin: 0 0 7em 0;
    float: right;}
      
  #searchform input {
    border: none;
    background: #eee;
    padding: 3px;
    color: #888; }
      
  #footer a { color: #6DC0A9; }
  
  #footer a:hover { color: #4A8D75; }
  
  .attribution {
     text-align: right; }</style></head>

<body id="blog">
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
<script type="text/javascript">
  window.props = {
    "Title" : "{Title}",
    {block:Description}
    "Description" : {JSDescription},
    {/block:Description}
    {block:AskEnabled}
    "AskEnabled" : true,
    {/block:AskEnabled}
    {block:SubmissionsEnabled}
    "SubmissionsEnabled" : true,
    "SubmitLabel" : "{SubmitLabel}",
    {/block:SubmissionsEnabled}

    // Pages
    {block:HasPages}
    "Pages" : {
      {block:Pages}
      {JSURL} : {
        URL         : {JSURL},
        Label       : {JSLabel},
      },
      {/block:Pages}
    },
    {/block:HasPages}


    {block:Pagination}
    Pagination : {
      {block:NextPage}
      "NextPage" : "{NextPage}",
      {/block:NextPage}
      "lang:Older" : "{lang:Older}",
      {block:PreviousPage}
      "PreviousPage" : "{PreviousPage}",
      {/block:PreviousPage}
      "lang:Newer" : "{lang:Newer}",
      "CurrentPage" : "{CurrentPage}",
      "TotalPages"  : "{TotalPages}",
    },
    {/block:Pagination}


    {block:PermalinkPagination}
    PermalinkPagination : {
      {block:PreviousPost}
      "PreviousPost" : "{PreviousPost}",
      {/block:PreviousPost}
      "lang:Older" : "{lang:Older}",
      {block:NextPost}
      "NextPost" : "{NextPost}",
      {/block:NextPost}
      "lang:Newer" : "{lang:Newer}",
      "CurrentPage" : "{CurrentPage}",
      "TotalPages"  : "{TotalPages}",
    },
    {/block:PermalinkPagination}


    // Posts
    Posts: {
      {block:Posts inlineMediaWidth="500"}

      {JSPostID} : {

        PostType:      {JSPostType},

        {block:Quote}
        "Quote"      : {JSQuote},
        {block:Source}
        "Source"     : {JSSource},
        {/block:Source}
        {/block:Quote}

        {block:Photo}
        "LinkOpenTag"      : {JSLinkOpenTag},
        "LinkCloseTag"     : {JSLinkCloseTag},
        "PhotoAlt"         : {JSPhotoAlt},
        "PhotoURL-500"     : "{PhotoURL-500}",
        {block:Caption}
        "Caption"          : {JSCaption},
        {/block:Caption}
        {/block:Photo}

        {block:Video}
        "Video-500"  : {JSVideo-500},
        "Caption"    : {JSCaption},
        "lang:Notes" : "{lang:Notes}",
        {/block:Video}
        {block:Link}
        "Target": '{Target}',
        "URL" : "{URL}",
        "Name" : "{Name}",
        {block:Description}
        "Description" : "{Description}",
        {/block:Description}
        {/block:Link}
        {block:Chat}
        {block:Title}
        "Title"          : "{Title}",
        {/block:Title}
        Lines : {
          {block:Lines}
          {JSUserNumber} : {
            Label      : {JSLabel},
            Name       : {JSName},
            Line       : {JSLine},
            UserNumber : {JSUserNumber},
          },
          {/block:Lines}
        },
        {/block:Chat}
        {block:Text}
        "Title"      : "{Title}",
        "Body"       : {JSBody},
        {/block:Text}
        {block:Audio}
        "AudioPlayerGrey"      : {JSAudioPlayerGrey},
        "PlayCountWithLabel"   : "{PlayCountWithLabel}",
        {block:Caption}
        "Caption"              : {JSCaption},
        {/block:Caption}
        {block:ExternalAudio}
        "ExternalAudioURL"     : "{ExternalAudioURL}",
        "lang:Download"          : "{lang:Download}"
        {/block:ExternalAudio}
        {block:Artist}
        "Artist"               : "{Artist}",
        {/block:Artist}
        {block:TrackName}
        "TrackName" : "{TrackName}",
        {/block:TrackName}
        {/block:Audio}

        "Permalink"  : "{Permalink}",
        "lang:Notes" : "{lang:Notes}",
        "NoteCount"  : "{NoteCount}",
        "PostNotes"  : false,
        {block:Date}
        "TimeAgo"    : "{TimeAgo}",
        {/block:Date}
        {block:PostNotes}
        "PostNotes"  : {JSPostNotes},
        {/block:PostNotes}
      },
      {/block:Posts}
    }
  }
</script>
